# 1. Εγκατάσταση Εργαλείων
[phases.setup]
# ΠΡΟΣΟΧΗ: Προσθέσαμε το 'python311Packages.pip' για να υπάρχει η εντολή pip
nixPkgs = ["python311", "python311Packages.pip", "nodejs", "gcc"]

# 2. Εγκατάσταση Βιβλιοθηκών
[phases.install]
cmds = [
    # Τώρα το module pip υπάρχει και θα τρέξει
    "python3 -m pip install -r requirements.txt --break-system-packages",
    "cd frontend && npm install"
]

# 3. Build του React
[phases.build]
cmds = [
    "cd frontend && npm run build"
]

# 4. Εκκίνηση
[phases.start]
cmd = "python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000"