# 1. Εγκατάσταση Εργαλείων
[phases.setup]
# Προσθέτουμε το curl για να κατεβάσουμε τον installer του pip
nixPkgs = ["python3", "nodejs", "gcc", "curl"]

# 2. Εγκατάσταση Βιβλιοθηκών
[phases.install]
cmds = [
    # Βήμα Α: Κατεβάζουμε το script εγκατάστασης του pip
    "curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py",
    
    # Βήμα Β: Τρέχουμε το script για να εγκατασταθεί το pip με το ζόρι
    "python3 get-pip.py --break-system-packages",
    
    # Βήμα Γ: Τώρα που έχουμε pip, βάζουμε τα requirements
    "python3 -m pip install -r requirements.txt --break-system-packages",
    
    # Βήμα Δ: Frontend install
    "cd frontend && npm install"
]

# 3. Build του React
[phases.build]
cmds = [
    "cd frontend && npm run build"
]

# 4. Εκκίνηση
[phases.start]
cmd = "python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000"